<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Marketplace - Unifor Blockchain</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container-backgroud">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Marketplace - Unifor Blockchain</h1>
          <hr />
          <br />
        </div>
      </div>

      <div id="productsRow" class="row">
        <!-- PRODUCTS LOAD HERE -->
      </div>
    </div>

    <div id="productTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-product" id="productPanel">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;"
              src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br /><br />
            <strong>Vendedor</strong>: <span class="product-seller">0x0</span><br />
            <strong>Marca</strong>: <span class="product-brand">Faber-Castell</span><br />
            <strong>Preço</strong>: <span class="product-price">3.50</span><br />
            <button class="btn btn-default btn-Buy " id="addProductSubmitButton" type="button"
              data-id="0">Comprar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--<button class="float" type="button" data-toggle="modal" data-target="#addProduct">
    <span class="material-icons">add</span>
  </button>-->

  <div class="fab-container">
    <div class="fab fab-icon-holder">
      <i class="material-icons">menu</i>
    </div>
    <ul class="fab-options">
      <li id="addProductButton">
        <span class="fab-label">Adicionar Produto</span>
        <div class="fab-icon-holder" data-toggle="modal" data-target="#addProduct">
          <i class="material-icons">add</i>
        </div>
      </li>
      <li id="showDashBoardButton">
        <span class="fab-label">Visualizar Métricas</span>
        <div class="fab-icon-holder" id="dashboardButton" data-toggle="modal" data-target="#dashboard">
          <i class="material-icons">analytics</i>
        </div>
      </li>
    </ul>
  </div>

  <div class="modal fade" id="dashboard" tabindex="-1" role="dialog" aria-labelledby="dashboardTittle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h3 class="modal-title" id="exampleModalLongTitle">Métricas</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Vendas totais:</h4>
                  <h6 class="card-title" id="totalSells">0</h6>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Valor total das vendas:</h4>
                  <h6 class="card-title" id="totalSellsPrice">$0</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="addProduct" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Preencha as informações para adicionar um produto</h4>
        </div>
        <div class="modal-body">
          <form class="form">
            <div class="form-group">
              <label for="productNameInput">Nome do produto:</label>
              <input type="text" class="form-control" id="productNameInput" placeholder="Nome" required>
            </div>
            <div class="form-group">
              <label for="productBrandInput">Marca do produto:</label>
              <input type="text" class="form-control" id="productBrandInput" placeholder="Marca" required>
            </div>
            <div class="form-group">
              <label for="productPriceInput">Preço:</label>
              <input type="number" class="form-control" id="productPriceInput" placeholder="0" required>
            </div>
            <div class="form-group">
              <label for="productPriceInput">Imagem:</label>
              <input type="file" id="newProductImage" name="newProductImage"
                accept="image/png, image/gif, image/jpeg" />
            </div>
            <button type="button" class="btn btn-light" id="addProductSubmitButton" data-dismiss="modal"
              disabled>Adicionar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script type="module" src="js/app.js"></script>
</body>

</html>
